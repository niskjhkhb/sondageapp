{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Details - SurveyPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #7C3AED;
            --accent: #06B6D4;
            --background: #0F172A;
            --surface: #1E293B;
            --surface-light: #2D3B55;
            --text: #F8FAFC;
            --text-secondary: #94A3B8;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background: var(--surface);
            color: var(--text);
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }

        .btn-danger {
            background-color: var(--danger);
            border-color: var(--danger);
        }

        .btn-danger:hover {
            background-color: #dc2626;
            border-color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">{{ sondage.title }}</h1>
                <p class="card-text">{{ sondage.description }}</p>

                <h2 class="mt-4">Shareable Link</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" value="{{ shareable_link }}" readonly id="shareableLinkInput">
                    <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard()">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>

                <h2 class="mt-4">Embed Code</h2>
                <textarea class="form-control" rows="4" readonly id="embedCodeTextarea">{{ embed_code }}</textarea>

                <div class="mt-4">
                    <a href="{% url 'update_sondage' sondage_id=sondage.id %}" class="btn btn-primary"><i class="fas fa-edit"></i> Update Survey</a>
                    <a href="{% url 'delete_sondage' sondage_id=sondage.id %}" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete Survey</a>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("shareableLinkInput");
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            document.execCommand("copy");
            alert("Link copied to clipboard!");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
