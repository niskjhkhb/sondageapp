{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Survey - SurveyPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="/static/js/theme.js"></script>
  
  <style>
    /* Paste the same CSS styles you have in your base here, or import the CSS separately */
    /* For brevity, only critical styles below (you can add full styles from your base) */

    :root {
      --primary: #4F46E5;
      --secondary: #7C3AED;
      --accent: #06B6D4;
      --background: #0F172A;
      --surface: #1E293B;
      --text: #F8FAFC;
      --text-secondary: #94A3B8;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
     
     
    }
    header {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      position: static;
      width: 100%;
      z-index: 1000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-decoration: none;
    }
    nav a {
      color: var(--text-secondary);
      font-weight: 500;
      margin-left: 1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: var(--text);
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
    }
    form {
      background: var(--surface);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(79, 70, 229, 0.2);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text);
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      background: var(--background);
      color: var(--text);
      margin-bottom: 1.5rem;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      resize: vertical;
    }
    textarea {
      min-height: 100px;
    }
    button[type="submit"] {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: block;
      margin: 0 auto;
    }
    button[type="submit"]:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
    }
  </style>
</head>
<body>

<header>
  <a href="{% url 'home' %}" class="logo">SurveyPro</a>
  <nav>
    <a href="{% url 'dashboard' %}"><i class="fas fa-chart-bar"></i> Dashboard</a>
    <a href="{% url 'create_sondage' %}"><i class="fas fa-plus-circle"></i> Create</a>
    <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </nav>
</header>

<main>
  <h1>Create a New Survey</h1>
  <form method="post" action="{% url 'create_sondage' %}">
    {% csrf_token %}
    <label for="title">Survey Title</label>
    <input type="text" id="title" name="title" placeholder="Enter survey title" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Enter survey description" required></textarea>

    <label for="category">Category</label>
    <select id="category" name="category" required>
      <option value="">Select a category</option>
      <option value="business">Business</option>
      <option value="education">Education</option>
      <option value="technology">Technology</option>
      <option value="health">Health</option>
      <option value="other">Other</option>
    </select>
<label>Primary Color</label>
<input type="color" name="primary_color" value="#4F46E5">

<label>Background Color</label>
<input type="color" name="background_color" value="#ffffff">

<label>Font Family</label>
<select name="font_family">
  <option value="Poppins">Poppins</option>
  <option value="Arial">Arial</option>
  <option value="Roboto">Roboto</option>
</select>

    <button type="submit">Create Survey</button>
  </form>
  
</main>

</body>
</html>
