<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SurveyPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://accounts.google.com/gsi/client" async></script>
  <style>
    :root {
      --primary: #4F46E5;
      --secondary: #7C3AED;
      --background: #0F172A;
      --surface: #1E293B;
      --text: #F8FAFC;
      --text-secondary: #94A3B8;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      min-height: 100vh;
      background: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }
    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: radial-gradient(circle at top right, rgba(124, 58, 237, 0.1), transparent),
                 radial-gradient(circle at bottom left, rgba(79, 70, 229, 0.1), transparent);
    }
    .login-card {
      width: 100%;
      max-width: 450px;
      background: var(--surface);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo-section h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }
    .logo-section p {
      color: var(--text-secondary);
    }
    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .input-group input[type="password"] {
      padding-right: 3rem;
    }
    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.08);
    }
    .input-group .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    .input-group input:focus + .input-icon {
      color: var(--primary);
    }
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
    }
    .password-toggle:hover {
      color: var(--primary);
    }
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
    }
    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }
    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    .forgot-password:hover {
      color: var(--secondary);
    }
    .login-button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
    }
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(79, 70, 229, 0.2);
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
      color: var(--text-secondary);
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .divider span {
      padding: 0 1rem;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .social-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: transparent;
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .social-button:hover {
      transform: translateY(-2px);
      border-color: var(--primary);
      color: var(--primary);
    }
    .register-link {
      text-align: center;
      color: var(--text-secondary);
    }
    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .register-link a:hover {
      color: var(--secondary);
    }
    @media (max-width: 576px) {
      .login-card {
        padding: 2rem;
      }
      .logo-section h1 {
        font-size: 1.75rem;
      }
    }
    #googleSignInDiv {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .logo-link {
      text-decoration: none;
      display: inline-block;
    }
    
    .logo-link:hover h1 {
      transform: scale(1.05);
    }
    
    .logo-section h1 {
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <a href="{% url 'home' %}" class="logo-link">
          <h1>SurveyPro</h1>
        </a>
        <p>Enter your credentials to access your account</p>
      </div>
      <form id="loginForm" method="POST">
  {% csrf_token %}
  <div class="input-group">
    <input type="text" id="username" name="username" placeholder="Nom d’utilisateur" required>
    <i class="fas fa-user input-icon"></i>
  </div>
  <div class="input-group">
    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
    <i class="fas fa-lock input-icon"></i>
    <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
  </div>
  <div class="remember-forgot">
    <label class="remember-me">
      <input type="checkbox" name="remember" id="remember">
      Se souvenir de moi
    </label>
    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
  </div>
  <button type="submit" class="login-button">
    Se connecter
  </button>
  
</form>

    </div>
  </div>
  <script>
    function handleCredentialResponse(response) {
      // Handle the Google Sign-In response
      console.log("Google Sign-In successful!");
      console.log("ID Token:", response.credential);
      // Here you would typically send this token to your server
      fetch('/auth/google', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          token: response.credential
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = '/dashboard';
        } else {
          alert('Google sign-in failed. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred during sign-in. Please try again.');
      });
    }
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '1034575857873-n3037vhk2vqnk4qj0dlh3f5e5hfs6hrv.apps.googleusercontent.com',
        callback: handleCredentialResponse,
        auto_select: false,
      });
      google.accounts.id.renderButton(
        document.getElementById("googleSignInDiv"),
        { 
          theme: "filled_black",
          size: "large",
          width: 250,
          text: "continue_with",
          shape: "pill"
        }
      );
    };
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = input.nextElementSibling.nextElementSibling;
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      const formElements = document.querySelectorAll('.input-group, .remember-forgot, .login-button, .social-buttons');
      formElements.forEach((element, index) => {
        element.style.opacity = 0;
        element.style.transform = 'translateY(20px)';
        setTimeout(() => {
          element.style.transition = 'all 0.5s ease';
          element.style.opacity = 1;
          element.style.transform = 'translateY(0)';
        }, 100 * index);
      });
    });
  </script>
</body>
</html>
